<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div class="top">
        <h1>Welcome to RPS </h1>
        <h2>Choose Your Item</h2>
    </div>
    <div class="objects">
        <img src="./images/rock.jpeg" alt="picture of a rock" id="rock">
        <img src="./images/paper.png" alt="picture of paper" id="paper">
        <img src="./images/scissors.png" alt="picture of scissors" id="scissors">
        <!-- <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button> -->
    </div>
    <div class="score">
        <h2>Score Bored </h2>
        <div class="para">
            <p></p>
            <p></p>
            <button id="play-game">Play Game</button>
            <button id="reset">Reset Game</button>
        </div>
        <div class="Winner"></div>
    </div>
    <div class="footer">
        <p>Developed by Kamil&#129323; </p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
