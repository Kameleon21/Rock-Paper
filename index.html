<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div class="container">
        <div class="contain">
            <h1>Welcome to RPS </h1>
            <h2>Choose Your Item</h2>
        </div>
        <div class="objects">
            <img src="./images/rock.jpeg" alt="picture of a rock" class="rock">
            <img src="./images/paper.png" alt="picture of paper" class="paper">
            <img src="./images/scissors.png" alt="picture of scissors" class="scissors">
        </div>
        <div class="score">
            <h2>Score Bored </h2>
            <div class="para">
                <p>Computer:</p>
                <p>You:</p>
            </div>
            <div class="Winner"></div>
        </div>
        <div class="footer"></div>
     </div>    
    <!-- <script src="./script.js"></script> -->
</body>
</html>
