<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div class="top">
        <h1>Welcome to Rock Paper Scissors Game! </h1>
        <h2>Choose Your Item</h2>
    </div>
    <div class="objects">
        <img src="./images/rock.jpeg" alt="picture of a rock" id="rock">
        <img src="./images/paper.png" alt="picture of paper" id="paper">
        <img src="./images/scissors.png" alt="picture of scissors" id="scissors">
    </div>
    <div id="score">
        <h2>Score Board </h2>
        <div class="para">
            <button id="play-game">Play Game</button>
            <button id="reset">Reset Game</button>
            <p id="para-one">Computer Score:<span id="para-one-answer"></span></p>
            <p id="para-two">Player Score:<span id="para-two-answer"></span></p>
        </div>
        <div id="Winner"></div>
    </div>
    <div class="footer">
        <p>Developed by Kamil&#129323; </p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
